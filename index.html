<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Gerenciador de Tarefas</title>
</head>

<body>
  <div class="top">
    <h1>Seja um monstro do planejamendo e gerencie suas tarefas</h1>
  </div>
  <div class="conteudo">
    <div class="form">
      <div><label for="">Tarefa:</label>
        <input id="tarefa" type="text" name="" id="">
      </div>

      <div><label for="">Data:</label>
        <input id="data" type="date" name="" id="">
      </div>

      <div><button class="botao">Cadastrar</button></div>
    </div>
    <br>
    <div class="tabela">
      <table class="table">

        <thead>
          <tr>
            <th>Tarefa</th>
            <th>Data</th>
            <th>..........</th>
            
          </tr>
        </thead>
        <tbody class="tbody">

        </tbody>

      </table>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
